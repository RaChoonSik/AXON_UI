<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="IE=EDGE">
	<meta name="Author" content="enders">
	<meta name="keywords" content="UMS">
	<meta name="description" content="UMS 광주은행 사이트">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>웹에이전트 등록 팝업 | AXon EMS</title>
	<!-- EMS source// -->
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/jquery_library.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/style_ems.css">
	<script src="../../js/jquery_2.1.1.min.js"></script>
	<script src="../../js/jquery_library.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/ems.js"></script>
	<!-- //EMS source -->

	<script>
		$(document).ready(function(){
			fn.popupOpen('#popup_registeragent');
		});
	</script>
</head>

<body>
	<div id="wrap" class="ems">
		<div style="padding:30px;">

			<!-- 팝업 확인용 버튼// -->
			<button type="button" class="btn big fullblue" onclick="fn.popupOpen('#popup_registeragent');">팝업 열기</button>
			<!-- //팝업 확인용 버튼 -->

		</div>
	</div>

	<!-- 팝업// -->
	<div id="popup_registeragent" class="poplayer popregisteragent"><!-- id값 수정 가능 -->
		<div class="inner small">
			<header>
				<h2>웹에이전트 등록</h2>
			</header>

			<div class="popcont">
				<div class="cont">
					<!-- 팝업내용 -->
					<p class="txt-black tac">
						Web Agent를 이용하여 웹페이지나 CGI, ASP, Servlet, JSP 등으로<br> 
	  					부터 정보를 추출하여 Contents를 동적으로 생성합니다.
					</p>
	
					<input type="text" placeholder="URL을 입력하세요.">
	
					<div class="clear">
						<p class="list-star">URL이 입력되지 않았습니다.</p><!-- 비노출 시 hide 클래스 추가 -->
						<label><input type="checkbox"><span>첨부파일로 지정</span></label>
					</div>
	
					<div class="btn-wrap">
						<button type="button" class="btn big fullblue">등록</button>
						<button type="button" class="btn big">취소</button>
					</div>
				</div>
			</div>
			<button type="button" class="btn_popclose" onclick="fn.popupClose('#popup_registeragent');"><span class="hidden">팝업닫기</span></button>
		</div>
		<span class="poplayer-background" onclick="fn.popupClose('#popup_registeragent');"></span>
	</div>
	<!-- //팝업 -->
</body>
</html>
