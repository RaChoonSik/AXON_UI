<!DOCTYPE html>
<html lang="ko">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>파일 등록 팝업 | AXon EMS</title>
	<!-- EMS source// -->
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/jquery_library.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/style_ems.css">
	<script src="../../js/jquery_2.1.1.min.js"></script>
	<script src="../../js/jquery_library.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/ems.js"></script>
	<!-- //EMS source -->

	<script>
		$(document).ready(function(){
			// fn.popupOpen('#popup_fileenroll');
		});
	</script>
</head>

<body>
	<div id="wrap" class="ems">
		<div style="padding:30px;">

			<!-- 팝업 확인용 버튼// -->
			<button type="button" class="btn big fullblue
			" onclick="fn.popupOpen('#popup_fileenroll');">팝업 열기</button>
			<!-- //팝업 확인용 버튼 -->

		</div>

		<style>
			.snackbar {
			  visibility: hidden;
			  min-width: 250px;
			  height:0;
			  margin-left: -125px;
			  background-color: #333;
			  color: #fff;
			  text-align: center;
			  border-radius: 2px;
			  padding: 16px;
			  position: fixed;
			  z-index: 1;
			  left: 50%;
			  bottom: 30px;
			  font-size: 17px;
			}
			
			.snackbar.show {
			  visibility: visible;
			  height:auto;
			  -webkit-animation: fadein 0.5s, fadeout 0.5s 1s;
			  animation: fadein 0.5s, fadeout 0.5s 1s;
			}
			
			@-webkit-keyframes fadein {
			  from {bottom: 0; opacity: 0;} 
			  to {bottom: 30px; opacity: 1;}
			}
			
			@keyframes fadein {
			  from {bottom: 0; opacity: 0;}
			  to {bottom: 30px; opacity: 1;}
			}
			
			@-webkit-keyframes fadeout {
			  from {bottom: 30px; opacity: 1;} 
			  to {bottom: 0; opacity: 0;}
			}
			
			@keyframes fadeout {
			  from {bottom: 30px; opacity: 1;}
			  to {bottom: 0; opacity: 0;}
			}
			</style>
			</head>
			<body>
			
			<h2>Snackbar / Toast</h2>
			<p>Snackbars are often used as a tooltips/popups to show a message at the bottom of the screen.</p>
			<p>Click on the button to show the snackbar. It will disappear after 3 seconds.</p>
			
			<button onclick="myFunction()">Show Snackbar</button>
			
			<div class="snackbar">Some text some message..</div>
			
			<script>
			function myFunction() {
			  var x = document.querySelector(".snackbar");
			  x.classList.add("show");
			  setTimeout(function(){x.classList.remove("show");}, 1500);
			}
			</script>
	</div>

	<!-- 팝업// -->
	<div id="popup_fileenroll" class="poplayer popfileenroll"><!-- id값 수정 가능 -->
		<div class="inner small">
			<header>
				<h2>파일 등록</h2>
			</header>
			<div class="popcont">
				<div class="cont">
					<form>
						<fieldset>
							<legend>파일 등록</legend>
	
							<div class="fileupload">
								<div class="inputfile" style="width:316px;">
									<input type="file" id="file1" name="file1" class="hide" onchange="fn.fileCheck(this)">
									<input type="text" class="upload-name" placeholder="파일을 등록해주세요." readonly>
									<span class="filesize"></span>
								</div>
								<label for="file1" class="btn fullblue" style="width:68px;">첨부</label>
								<button type="button" class="btn fullblack hide" style="width:68px;" onclick="fn.fileReset(this);">삭제</button>
								<!-- onchange="fn.fileCheck( this.form.file1 )" -->
							</div>
							<div class="btn-wrap">
								<button type="button" class="btn big fullblue">등록</button>
								<button type="button" class="btn big" onclick="fn.fileReset(this);fn.popupClose('#popup_fileenroll');">취소</button>
							</div>
	
						</fieldset>
					</form>
				</div>
			</div>
			<button type="button" class="btn_popclose" onclick="fn.fileReset(this);fn.popupClose('#popup_fileenroll');"><span class="hidden">팝업닫기</span></button>
		</div>
		<span class="poplayer-background" onclick="fn.fileReset(this);fn.popupClose('#popup_fileenroll');"></span>
	</div>
	<!-- //팝업 -->
</body>
</html>
