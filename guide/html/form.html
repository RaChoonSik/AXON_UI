<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="IE=EDGE">
	<meta name="Author" content="enders">
	<meta name="keywords" content="UMS">
	<meta name="description" content="UMS">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UMS 퍼블리싱 가이드</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/jquery_library.css">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="../../js/jquery_2.1.1.min.js"></script>
	<script src="../../js/jquery_library.js"></script>
	<script src="../../js/common.js"></script>

	<!-- 가이드 확인용// -->
	<style>
		#guide{padding:20px 30px 50px;}
		.h3-title{margin-top:20px;margin-bottom:10px;}
		hr{margin-top:20px;margin-left:-30px;margin-right:-30px;border-top:1px solid #194174;}
	</style>
	<!-- //가이드 확인용 -->
</head>

<body>
	<div id="guide">
		
		<h3 class="h3-title">input</h3>
		<input type="text" placeholder="default">
		<input type="text" placeholder="disabled" disabled>
		<input type="text" placeholder="readonly" readonly>


		<hr>
		<h3 class="h3-title">select</h3>
		<div class="select">
			<select title="옵션 선택">
				<option>default</option>
				<option>default</option>
				<option>default</option>
			</select>
		</div>
		<div class="select">
			<select title="옵션 선택" disabled>
				<option>disabled</option>
				<option>disabled</option>
				<option>disabled</option>
			</select>
		</div>
		<div class="select">
			<select title="옵션 선택" readonly>
				<option>readonly</option>
				<option>readonly</option>
				<option>readonly</option>
			</select>
		</div>


		<hr>
		<h3 class="h3-title">textarea</h3>
		<textarea placeholder="default"></textarea>


		<hr>
		<h3 class="h3-title">datepicker</h3>
		<div class="datepicker">
			<label>
				<input type="text" readonly>
			</label>
		</div>
		<div style="width:500px;font-size:0;">
			<!-- datepickerrange// -->
			<div class="datepickerrange fromDate">
				<label>
					<input type="text" readonly>
				</label>
			</div>
			<span class="hyppen date"></span>
			<div class="datepickerrange toDate">
				<label>
					<input type="text" readonly>
				</label>
			</div>
			<!-- //datepickerrange -->
			<script>
			$(document).ready(function(){
				//발송일시 : datePicker
				var date = new Date();
				var firstday = new Date(date.getFullYear(), date.getMonth(), "01");
					$(".datepickerrange.fromDate input").datepicker('setDate', firstday);
				$(".datepickerrange.toDate input").datepicker('setDate', new Date());
			});
			</script>
		</div>

		<hr>
		<h3 class="h3-title">checkbox</h3>
		<label><input type="checkbox"><span>default</span></label>
		<label><input type="checkbox" checked><span>checked</span></label>
		<label><input type="checkbox" disabled><span>disabled</span></label>
		<label><input type="checkbox" checked disabled><span>checked / disabled</span></label>


		<hr>
		<h3 class="h3-title">radio</h3>
		<label><input type="radio"><span>default</span></label>
		<label><input type="radio" checked><span>checked</span></label>
		<label><input type="radio" disabled><span>disabled</span></label>
		<label><input type="radio" checked disabled><span>checked / disabled</span></label>
	</div>

</body>
</html>
