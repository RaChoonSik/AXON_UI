<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="IE=EDGE">
	<meta name="Author" content="enders">
	<meta name="keywords" content="UMS">
	<meta name="description" content="UMS 광주은행 사이트">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UMS 퍼블리싱 가이드</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/jquery_library.css">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="../../js/jquery_2.1.1.min.js"></script>
	<script src="../../js/jquery_library.js"></script>
	<script src="../../js/common.js"></script>

	<!-- 가이드 확인용// -->
	<style>
		#guide{padding:20px 30px 50px;}
		.h3-title{margin-top:20px;margin-bottom:10px;}
		hr{margin-top:20px;margin-left:-30px;margin-right:-30px;border-top:1px solid #194174;}
	</style>
	<!-- //가이드 확인용 -->
</head>

<body>
	<div id="guide">

		<h3 class="h3-title">버튼 type</h3>
		<!-- 버튼 타입// -->
		<a href="javascript:;" class="btn">a 태그</a>
		<button type="button" class="btn">button 태그</button>
		<input type="button" class="btn" value="input 태그">
		<!-- //버튼 타입 -->

		
		<h3 class="h3-title">버튼</h3>
		<!-- 버튼 default// -->
		<button type="button" class="btn">default</button>
		<button type="button" class="btn blue">blue</button>
		<button type="button" class="btn purple">purple</button>
		<button type="button" class="btn green">green</button>
		<button type="button" class="btn orange">orange</button>
		<button type="button" class="btn red">red</button>
		<button type="button" class="btn pink">pink</button>
		<button type="button" class="btn plusgray">아이콘 버튼</button>
		<!-- //버튼 default -->

		
		<h3 class="h3-title">버튼 disabled</h3>
		<!-- 버튼 disabled// -->
		<button type="button" class="btn" disabled>default</button>
		<button type="button" class="btn blue" disabled>blue</button>
		<button type="button" class="btn purple" disabled>purple</button>
		<button type="button" class="btn green" disabled>green</button>
		<button type="button" class="btn orange" disabled>orange</button>
		<button type="button" class="btn red" disabled>red</button>
		<button type="button" class="btn pink" disabled>pink</button>
		<button type="button" class="btn plusgray" disabled>아이콘 버튼</button>
		<!-- //버튼 disabled -->


		<h3 class="h3-title">버튼 full</h3>
		<!-- 버튼 default// -->
		<button type="button" class="btn fullblue">blue</button>
		<button type="button" class="btn fullpurple">purple</button>
		<button type="button" class="btn fullgreen">green</button>
		<button type="button" class="btn fullorange">orange</button>
		<button type="button" class="btn fullred">red</button>
		<button type="button" class="btn fullpink">pink</button>
		<button type="button" class="btn plus fullgreen">배경색있는 아이콘 버튼</button>
		<!-- //버튼 default -->


		<h3 class="h3-title">버튼 full disabled</h3>
		<!-- 버튼 default// -->
		<button type="button" class="btn fullblue" disabled>blue</button>
		<button type="button" class="btn fullpurple" disabled>purple</button>
		<button type="button" class="btn fullgreen" disabled>green</button>
		<button type="button" class="btn fullorange" disabled>orange</button>
		<button type="button" class="btn fullred" disabled>red</button>
		<button type="button" class="btn fullpink" disabled>pink</button>
		<button type="button" class="btn plus fullgreen" disabled>배경색있는 아이콘 버튼</button>
		<!-- //버튼 default -->


		<h3 class="h3-title">버튼 big full</h3>
		<!-- 버튼// -->
		<button type="button" class="btn big">default</button>
		<button type="button" class="btn big fullblue">blue</button>
		<button type="button" class="btn big fullpurple">purple</button>
		<button type="button" class="btn big fullgreen">green</button>
		<button type="button" class="btn big fullorange">orange</button>
		<button type="button" class="btn big fullred">red</button>
		<button type="button" class="btn big fullpink">pink</button>
		<!-- //버튼 -->


		<h3 class="h3-title">버튼 왼쪽 정렬</h3>
		<!-- 버튼// -->
		<div class="btn-wrap tal"><!-- 왼쪽 정렬 : tal 클래스 -->
			<button type="button" class="btn">default</button>
			<button type="button" class="btn blue">blue</button>
			<button type="button" class="btn purple">purple</button>
		</div>
		<!-- //버튼 -->


		<h3 class="h3-title">버튼 오른쪽 정렬</h3>
		<!-- 버튼// -->
		<div class="btn-wrap tar"><!-- 오른쪽 정렬 : tar 클래스  -->
			<button type="button" class="btn">default</button>
			<button type="button" class="btn blue">blue</button>
			<button type="button" class="btn purple">purple</button>
		</div>
		<!-- //버튼 -->


		<h3 class="h3-title">버튼 가운데 정렬</h3>
		<!-- 버튼// -->
		<div class="btn-wrap">
			<div>
				<button type="button" class="btn">default</button>
				<button type="button" class="btn blue">blue</button>
				<button type="button" class="btn purple">purple</button>
			</div>
		</div>
		<!-- //버튼 -->


		<h3 class="h3-title">버튼 양쪽 정렬</h3>
		<!-- 버튼// -->
		<div class="btn-wrap">
			<div class="fl"><!-- 왼쪽 정렬 : fl 클래스  -->
				<button type="button" class="btn">default</button>
				<button type="button" class="btn blue">blue</button>
				<button type="button" class="btn purple">purple</button>
			</div>
			<div class="fr"><!-- 오른쪽 정렬 : fr 클래스  -->
				<button type="button" class="btn">default</button>
				<button type="button" class="btn blue">blue</button>
				<button type="button" class="btn purple">purple</button>
			</div>
		</div>
		<!-- //버튼 -->
		
	</div>

</body>
</html>
