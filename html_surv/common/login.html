<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="IE=EDGE">
        <meta name="Author" content="enders">
        <meta name="keywords" content="UMS">
        <meta name="description" content="UMS Survey System">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Survey 로그인</title>
        <!-- Survey source// -->
        <link rel="stylesheet" href="../../css/reset.css">
        <link rel="stylesheet" href="../../css/jquery_library.css">
        <link rel="stylesheet" href="../../css/common.css">
        <link rel="stylesheet" href="../../css/style_surv.css">
        <script src="../../js/jquery_2.1.1.min.js"></script>
        <script src="../../js/jquery_library.js"></script>
        <script src="../../js/common.js"></script>
        <!-- //Survey source -->
    </head>
<body>

    <div id="wrap">
        <div class="survey">
            <!-- surv-header// -->
            <header class="surv-header"></header>
            <!-- //surv-header -->

            <!-- surv-content// -->
            <div class="surv-content">
                <div class="mob-inner">
                    <section class="banner top">
                        <div class="banner-wrap">
                            <span class="hidden">설문조사 배너 이미지</span>
                        </div>
                    </section>
                    <section class="login-box">
                        <form>
                            <fieldset>
                                <legend>로그인 화면</legend>
                                <p class="title-text tar">
                                    Amway 아이디/비밀번호 사용하여 로그인
                                </p>
                                <!-- form-box// -->
                                <div class="form-box">
                                    <input type="text" placeholder="아이디">
                                    <input type="password" placeholder="비밀번호">
                                    <a href="javascript:;" class="btn fullblue big">로그인</a>
                                </div>
                                <!-- //form-box -->
                                <p class="caution-bottom tac">
                                    사원번호(ID) 및 비밀번호 문의는 관리자에게 문의해 주시기 바랍니다.
                                </p>
                            </fieldset>
                        </form>
                    </section>
                </div>
            </div>
            <!-- //surv-content -->
        </div>
	</div>
</body>
</html>
