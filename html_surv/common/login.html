                <section class="login-inner">
                    
                    <!-- form-area// -->
                    <div class="form-area">
                        <h2 class="h2-title">로그인</h2>
                        <div class="form-box">
                            <div class="ipt-wrap">
                                <div>

                                    <!-- 
                                        오류 발생 시 입력 데이터 초기화 되면서 div.visual-ipt에 error 클래스가 추가됩니다. 
                                        (퍼블 영역이 아닌 것 같아 미작업)
                                        error 클래스 추가 시 삭제아이콘 및 보기 아이콘은 hidden됩니다. (common js : clickInput 함수 참고)
                                     -->
                                    <div class="visual-ipt">
                                        <input type="text" placeholder="아이디 입력">
                                        <div class="btn-wrap">
                                            <span class="btn-delete"><!-- 입력 시 삭제 아이콘 출력 -->
                                                <span class="hidden">삭제</span>
                                            </span>
                                        </div>
                                    </div>
                                    <p class="text-error">아이디를 입력해주세요.</p><!-- 오류문구 1문장 -->
                                </div>
                            </div>
                            <div class="ipt-wrap">
                                <div>
                                    <div class="visual-ipt"><!-- 오류 시 value 초기화 되면서 느낌표 뜸 : 사용자가 입력 시 느낌표 사라지고 초기화 버튼+뜬눈 -->
                                        <input type="password" placeholder="비밀번호">
                                        <div class="btn-wrap">
                                            <span class="btn-delete"><!-- 입력 시 삭제 아이콘 출력 -->
                                                <span class="hidden">삭제</span>
                                            </span>
                                            <label class="btn-pw-show"><!-- 2023.01.18 수정 -->
                                                <input type="checkbox" />
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                    <p class="text-error">비밀번호를 입력해주세요.</p><!-- 오류문구 1문장 -->

                                    <!--오류문구 2문장 예시입니다. 

                                    개발 협의 필요 : span추가방식이 공통으로 잡기 어려울 경우 다른 방식을 고려하겠습니다.

                                    <p class="text-error">
                                        <span style="display:block;">올바른 인증번호를 입력해주세요.</span>
                                        발급받을 수 있는 인증번호는 2회 남았습니다.
                                    </p>
                                    -->
                                </div>
                                </p>
                            </div> 
                            <div class="chk-wrap">
                                <label><input type="checkbox" /><span>자동 로그인</span></label>
                                <label class="mobile-hidden"><input type="checkbox" /><span>아이디 기억하기</span></label>
                            </div>
                            <div class="btn-wrap">
                                <a href="javascript:;" class="btn fullnavy big">로그인</a>
                                <a href="javascript:;" class="btn big">회원가입</a>
                            </div>
                            <div class="link-wrap">
                                <a href="javascript:;" class="btn-line">아이디 찾기</a>
                                <a href="javascript:;" class="btn-line">비밀번호 찾기</a>
                            </div>
                        </div>
                    </div>
                    <!-- //form-area -->

                </section>
